<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Write Form</title>
    </head>
    <body>
        <h1>회원 가입</h1>
        <form action="http://localhost:8000/createForm/createUser/" method="POST" id="memoWriteForm">
            {% csrf_token %}
            <div>
                <label for="id">아이디</label>
                <input type="text" id="id" placeholder="아이디" name="id" autocomplete="off">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="text" id="password" placeholder="비밀번호" name="password" autocomplete="off">
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름" name="name" autocomplete="off">
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="text" id="email" placeholder="이메일" name="email" autocomplete="off">
            </div>
            <button type="submit">회원 가입</button>
        </form>
    </body>
</html>
